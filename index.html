<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<!--firebase-->
	<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- style sheets-->
	<link rel="stylesheet" href="assets/css/reset.css" />
	<link rel="stylesheet" href="assets/css/styles.css" />

	<title>1v1 RPS</title>
</head>

<body>
	<div class="cards">

		<div class="playercards" id="playerone">
			<div class="cardheader" id="playeroneheader"></div>
			<hr class="hr_style1" id="hrone">
			<div class="names" id="playeronename"></div>
			<hr class="hr_style2" id="hrtwo">
			<div class="options" id="playeroneoptions"></div>
			<hr class="hr_style2" id="hrthree">
			<div class="scores" id="playeronescores"></div>
		</div>
		<div class="playercards" id="playertwo">
			<div class="cardheader" id="playertwoheader"></div>
			<hr class="hr_style1" id="hrfour">
			<div class="names" id="playertwoname"></div>
			<hr class="hr_style2" id="hrfive">
			<div class="options" id="playertwooptions"></div>
			<hr class="hr_style2" id="hrsix">
			<div class="scores" id="playertwoscores"></div>
		</div>
	</div>

	<div class="chat" id="chatid">
		<div class="chat_display"></div>
		<form onSubmit="chatForm()">
			<input class="chat_input"></input>
			<button>send</button>
		</form>
	</div>
	<script src="assets/javascript/app.js"></script>
</body>

</html>
